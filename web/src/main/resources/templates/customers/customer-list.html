<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="urn:oasis:names:tc:entity:xmlns:xml:catalog"
      layout:decorate="~{fragments/layout}">

<head>
    <title>All Employees</title>
</head>

<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${customers}" class="container my-5">
                    <p class="my-5">
                        <a id="add_ref" class="btn btn-primary">
                            <i class="fas fa-user-plus ml-2"> Add Customer </i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No record found !!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="customer : ${customers}">
                                        <td th:text="${customer.firstName}"></td>
                                        <td th:text="${customer.lastName}"></td>
                                        <td th:text="${customer.age}"></td>
                                        <td>
                                            <a id="edit_ref" class="btn btn-primary">
                                                <i class="fas fa-user-edit ml-1"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a id="delete_ref" class="btn btn-primary">
                                                <i class="fas fa-user-times ml-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
